<!DOCTYPE html>
<html>

<body>
    <link href='https://fonts.googleapis.com/css?family=B612' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="main.css">
    <h1 id="h1-body-days-displayed"></h1>
    <img id="img-body-face">
    <img id="img-body-map" src="map.png">
    <img id="img-body-sonu" src="Sonu.png">
    <img id="img-body-menita" src="Menita.png">
    <div id="div-center">
        <div id="div-top-center-div">
            <h3 id="h3-top-center-div-label" class="h3-bottom-section-lables"></h2>
        </div>
        <div id="div-top-right">
            <div id="a" class="div-top-right-inside">
                <div id="div-vertical-top-right-1" class="div-vertical-top-right">
                    <img class="img-top-section" src="img_confirmed.png" width="32px" height="32px">
                    <h4 id="h4-img-top-section-text-confirmed" class="h4-img-top-section-text"></h4>
                    <img id="img-top-section-arrows-confirmed" class="img-top-section-arrows" width="32px" height="32px">
                </div>
                <div id="div-vertical-top-right-2" class="div-vertical-top-right">
                    <img class="img-top-section" src="img_recovered.png" width="32px" height="32px">
                    <h4 id="h4-img-top-section-text-recovered" class="h4-img-top-section-text"></h4>
                    <img id="img-top-section-arrows-recovered"  class="img-top-section-arrows" width="32px" height="32px">
                </div>
                <div id="div-vertical-top-right-3" class="div-vertical-top-right">
                    <img class="img-top-section" src="img_deaths.png" width="32px" height="32px">
                    <h4 id="h4-img-top-section-text-deaths" class="h4-img-top-section-text"></h4>
                    <img id="img-top-section-arrows-deaths"  class="img-top-section-arrows" width="32px" height="32px">
                </div>
            </div>
        </div>
        <div id="div-top-left">
            <div id="div-top-left-top">
                <h2 id="h2-days-left">Days left ... </h2>
            </div>
            <div id="div-top-left-bottom">
                <h1 id="h1-display-days-left">
                    45
                </h1>
            </div>
        </div>
        <div id="div-bottom">
            <div class="div-bottom-section">
                <img class="img-bottom-section" src="img_confirmed.png">
                <h3 id="h3-bottom-section-label-infected" class="h3-bottom-section-lables">Infected 400,000 (+20,000)</h3>
            </div>
            <div class="div-bottom-section">
                <img class="img-bottom-section" src="img_recovered.png">
                <h3 id="h3-bottom-section-label-recovered" class="h3-bottom-section-lables">Recovered 400,000 (+20,000)</h3>
            </div>
            <div class="div-bottom-section">
                <img class="img-bottom-section" src="img_deaths.png">
                <h3 id="h3-bottom-section-label-deaths" class="h3-bottom-section-lables">Deaths 100000 (+20,000)</h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src.js"></script>
</body>

</html>
